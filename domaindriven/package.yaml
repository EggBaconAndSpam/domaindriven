name:                domaindriven
version:             0.5.0
github:              "tommyengstrom/domaindriven"
license:             BSD3
author:              "Tommy Engström"
maintainer:          "tommy@tommyengstrom.com"
copyright:           "2023 Tommy Engström"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis: Batteries included event sourcing and CQRS
category: Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/tommyengstrom/domaindriven#readme>

dependencies:
- aeson
- base
- containers
- deepseq
- exceptions
- openapi3
- servant-server
- servant-client-core
- servant
- text
- domaindriven-core
- generics-sop
- constraints
- servant-openapi3
- optics
- servant-auth-server


default-extensions:
- ConstraintKinds
- DataKinds
- DeriveAnyClass
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- DerivingStrategies
- DuplicateRecordFields
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- ImportQualifiedPost
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedLabels
- OverloadedStrings
- PolyKinds
- RankNTypes
- ScopedTypeVariables
- StandaloneDeriving
- StrictData
- TupleSections
- TypeApplications
- TypeFamilyDependencies
- TypeOperators
- TypeSynonymInstances
- ViewPatterns

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints
- -Wincomplete-record-updates
- -Wincomplete-patterns
- -Wunused-packages
- -Wall-missed-specialisations

library:
  source-dirs: src
  dependencies:
    - random
    - http-types
    - bytestring
    - template-haskell
    - transformers
    - unordered-containers
    - vector
    - unliftio
    - streamly
    - postgresql-simple
    - async
    - generic-lens
    - microlens
    - time
    - unliftio-pool
    - uuid
    - mtl

tests:
  domaindriven-test:
    main:                Spec.hs
    source-dirs:
      - test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Wunused-packages
    dependencies:
    - domaindriven
    - hspec
    - QuickCheck
    - quickcheck-arbitrary-adt
    - quickcheck-classes
    - warp
    - servant-client
    - async
    - mtl
    - http-client
