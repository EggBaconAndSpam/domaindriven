name:                domaindriven-server
version:             0.5.0
github:              "tommyengstrom/domaindriven"
license:             BSD3
author:              "Tommy Engström"
maintainer:          "tommy@tommyengstrom.com"
copyright:           "2023 Tommy Engström"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis: Batteries included event sourcing and CQRS
category: Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/tommyengstrom/domaindriven#readme>

dependencies:
- aeson >= 2.0.3.0
- base >= 4.7 && < 5
- containers >= 0.6.5.1
- deepseq >= 1.4.6.1
- exceptions >= 0.10.4
- openapi3 >= 3.2.2
- servant-server >= 0.19.2
- text >= 1.2.5.0
- domaindriven


default-extensions:
- Arrows
- ConstraintKinds
- DataKinds
- DeriveAnyClass
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- DerivingStrategies
- DuplicateRecordFields
- FlexibleContexts
- FunctionalDependencies
- FlexibleInstances
- GADTs
- GeneralizedNewtypeDeriving
- LambdaCase
- MultiParamTypeClasses
- PolyKinds
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedLabels
- OverloadedStrings
- RankNTypes
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeApplications
- TypeFamilyDependencies
- TypeOperators
- TypeSynonymInstances
- ViewPatterns

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints
- -Wincomplete-record-updates
- -Wincomplete-patterns

library:
  source-dirs: src
  dependencies:
    - random >= 1.2.1.1
    - http-types >= 0.12.3
    - bytestring >= 0.11.3.1
    - template-haskell >= 2.18.0.0
    - transformers >=  0.5.6.2
    - unordered-containers >= 0.2.19.1
    - vector >= 0.12.3.1
    - unliftio >= 0.2.0.1

    - streamly >= 0.8.1.1
    - postgresql-simple >= 0.6.4
    - async >= 2.2.4
    - generic-lens >= 2.2.1.0
    - microlens >= 0.4.12.0
    - time >=  1.11.1.1
    - unliftio-pool >= 0.2.2.0
    - uuid >= 1.3.15
    - mtl >= 2.2.2
