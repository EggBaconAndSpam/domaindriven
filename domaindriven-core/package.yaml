name:                domaindriven-core
version:             0.5.0
github:              "tommyengstrom/domaindriven"
license:             BSD3
author:              "Tommy Engström"
maintainer:          "tommy@tommyengstrom.com"
copyright:           "2022 Tommy Engström"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis: Batteries included event sourcing and CQRS
category: Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/tommyengstrom/domaindriven#readme>

dependencies:
- aeson
- base


default-extensions:
- Arrows
- ConstraintKinds
- DataKinds
- DeriveAnyClass
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- DerivingStrategies
- DuplicateRecordFields
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- ImportQualifiedPost
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedLabels
- OverloadedStrings
- PolyKinds
- RankNTypes
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeApplications
- TypeFamilyDependencies
- TypeOperators
- TypeSynonymInstances
- ViewPatterns

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints
- -Wincomplete-record-updates
- -Wincomplete-patterns

library:
  source-dirs: src
  dependencies:
    - async
    - bytestring
    - containers
    - deepseq
    - exceptions
    - generic-lens
    - http-types
    - microlens
    - mtl
    - postgresql-simple
    - random
    - streamly
    - template-haskell
    - time
    - transformers
    - unliftio
    - unliftio-pool
    - unordered-containers
    - uuid
    - vector
tests:
  domaindriven-core-test:
    main:                Spec.hs
    source-dirs:
      - test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Wunused-packages
    dependencies:
    - domaindriven-core >= 0.5.0 && < 0.6
    - hspec >= 2.9.7 && < 2.10
    - postgresql-simple >= 0.6.4 && < 0.7
    - streamly >= 0.8.1.1 && < 0.9
    - time  >= 1.11.1 && < 1.12
    - unliftio-pool >= 0.2.2.0 && < 0.3
    - uuid >= 1.3.15 && < 1.4
