name:                domain-driven
version:             0.1.0.0
github:              "tommyengstrom/domain-driven"
license:             BSD3
author:              "Tommy Engström"
maintainer:          "tommy@tommyengstrom.com"
copyright:           "2021 Tommy Engström"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/tommyengstrom/domain-driven#readme>

dependencies:
- base >= 4.7 && < 5

default-extensions:
- Arrows
- ConstraintKinds
- DataKinds
- DeriveAnyClass
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- DerivingStrategies
- DuplicateRecordFields
- FlexibleContexts
- FunctionalDependencies
- FlexibleInstances
- GADTs
- GeneralizedNewtypeDeriving
- LambdaCase
- MultiParamTypeClasses
- PolyKinds
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedLabels
- OverloadedStrings
- RankNTypes
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeApplications
- TypeFamilyDependencies
- TypeOperators
- TypeSynonymInstances
- ViewPatterns

ghc-options:
- -Werror
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints
- -Wincomplete-record-updates
- -Wincomplete-patterns

library:
  source-dirs: src
  dependencies:
    - aeson
    - async
    - bytestring
    - containers
    - deepseq
    - exceptions
    - generic-lens
    - http-types
    - microlens
    - mtl
    - openapi3
    - postgresql-simple
    - random
    - servant-server
    - streamly
    - template-haskell
    - text
    - time
    - transformers
    - unliftio
    - unliftio-pool
    - unordered-containers
    - uuid
    - vector

tests:
  domain-driven-test:
    main:                Spec.hs
    source-dirs:
      - test
      - models
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Werror
    - -Wall
    - -Wunused-packages
    dependencies:
    - aeson
    - async
    - containers
    - deepseq
    - domain-driven
    - exceptions
    - hspec
    - http-client
    - mtl
    - openapi3
    - QuickCheck
    - postgresql-simple
    - uuid
    - generic-lens
    - microlens
    - streamly
    - time
    - quickcheck-arbitrary-adt
    - quickcheck-classes
    - servant-client
    - servant-server
    - text
    - warp


executables:
  example-simple:
    main:                Main.hs
    source-dirs:
      - examples/simple
      - models
    dependencies:
    - aeson
    - bytestring
    - domain-driven
    - exceptions
    - mtl
    - deepseq
    - containers
    - openapi3
    - text
    - servant-server
    - servant-openapi3
    - warp
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Werror
    - -Wall
    - -Wunused-packages
  example-store:
    main:                Main.hs
    source-dirs:
      - examples/store
      - models
    dependencies:
    - aeson
    - bytestring
    - containers
    - deepseq
    - domain-driven
    - exceptions
    - mtl
    - openapi3
    - servant-openapi3
    - servant-server
    - text
    - warp
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Werror
    - -Wall
    - -Werror
    - -Wunused-packages
  bench:
    main:                Main.hs
    source-dirs:
      - bench
      - models
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-s
    - -Wunused-packages
    - -Werror
    dependencies:
    - aeson
    - aeson
    - containers
    - criterion
    - deepseq
    - domain-driven
    - exceptions
    - generic-lens
    - microlens
    - openapi3
    - postgresql-simple
    - servant-server
    - streamly
    - text
