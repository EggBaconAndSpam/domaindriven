name:                domain-driven
version:             0.5.0
github:              "tommyengstrom/domain-driven"
license:             BSD3
author:              "Tommy Engström"
maintainer:          "tommy@tommyengstrom.com"
copyright:           "2022 Tommy Engström"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis: Batteries included event sourcing and CQRS
# category: Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/tommyengstrom/domain-driven#readme>

dependencies:
- aeson >= 2.0.3.0
- base >= 4.7 && < 5
- containers >= 0.6.5.1
- deepseq >= 1.4.6.1
- exceptions >= 0.10.4
- openapi3 >= 3.2.2
- servant-server >= 0.19.2
- text >= 1.2.5.0


default-extensions:
- Arrows
- ConstraintKinds
- DataKinds
- DeriveAnyClass
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- DerivingStrategies
- DuplicateRecordFields
- FlexibleContexts
- FunctionalDependencies
- FlexibleInstances
- GADTs
- GeneralizedNewtypeDeriving
- LambdaCase
- MultiParamTypeClasses
- PolyKinds
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedLabels
- OverloadedStrings
- RankNTypes
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeApplications
- TypeFamilyDependencies
- TypeOperators
- TypeSynonymInstances
- ViewPatterns

ghc-options:
- -Werror
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints
- -Wincomplete-record-updates
- -Wincomplete-patterns

library:
  source-dirs: src
  dependencies:
    - random >= 1.2.1.1
    - http-types >= 0.12.3
    - bytestring >= 0.11.3.1
    - template-haskell >= 2.18.0.0
    - transformers >=  0.5.6.2
    - unordered-containers >= 0.2.19.1
    - vector >= 0.12.3.1
    - unliftio >= 0.2.0.1

    - streamly >= 0.8.1.1
    - postgresql-simple >= 0.6.4
    - async >= 2.2.4
    - generic-lens >= 2.2.1.0
    - microlens >= 0.4.12.0
    - time >=  1.11.1.1
    - unliftio-pool >= 0.2.2.0
    - uuid >= 1.3.15
    - mtl >= 2.2.2
tests:
  domain-driven-test:
    main:                Spec.hs
    source-dirs:
      - test
      - models
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Werror
    - -Wall
    - -Wunused-packages
    dependencies:
    - async >= 2.2.4
    - domain-driven
    - generic-lens >= 2.2.1.0
    - hspec >= 2.9.7
    - http-client >= 0.7.13.1
    - microlens >= 0.4.12.0
    - mtl >= 2.2.2
    - postgresql-simple >= 0.6.4
    - QuickCheck >= 2.14.2
    - quickcheck-arbitrary-adt >= 0.3.1.0
    - quickcheck-classes >= 0.6.5.0
    - servant-client >= 0.19
    - streamly >= 0.8.1.1
    - time >=  1.11.1.1
    - unliftio-pool >= 0.2.2.0
    - uuid >= 1.3.15
    - warp >= 3.3.23

executables:
  example-simple:
    main:                Main.hs
    source-dirs:
      - examples/simple
      - models
    dependencies:
    - aeson
    - bytestring
    - domain-driven
    - exceptions
    - mtl
    - deepseq
    - containers
    - openapi3
    - text
    - servant-server
    - servant-openapi3
    - warp
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Werror
    - -Wall
    - -Wunused-packages
  example-store:
    main:                Main.hs
    source-dirs:
      - examples/store
      - models
    dependencies:
    - aeson
    - bytestring
    - domain-driven
    - exceptions
    - mtl
    - deepseq
    - containers
    - openapi3
    - text
    - servant-server
    - servant-openapi3
    - warp
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Werror
    - -Wall
    - -Werror
    - -Wunused-packages
  bench:
    main:                Main.hs
    source-dirs:
      - bench
      - models
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-s
    - -Wunused-packages
    - -Werror
    dependencies:
    - criterion >= 1.5.13.0
    - deepseq >= 1.4.6.1
    - domain-driven
    - generic-lens >= 2.2.1.0
    - microlens >= 0.4.12.0
    - postgresql-simple >= 0.6.4
    - streamly >= 0.8.1.1
    - unliftio-pool >= 0.2.2.0
    - unliftio >= 0.2.0.1
