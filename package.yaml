name:                domain-driven
version:             0.1.0.0
github:              "tommyengstrom/domain-driven"
license:             BSD3
author:              "Tommy Engström"
maintainer:          "tommy@tommyengstrom.com"
copyright:           "2019 Tommy Engström"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/tommyengstrom/domain-driven#readme>

dependencies:
- base >= 4.7 && < 5
- rio
- random
- uuid
- mtl
- containers
- transformers
- generic-lens
- lens
- aeson
- stm
- streaming
- deepseq
- safe
- postgresql-simple
- directory
- text
- monad-loops
- servant
- servant-server
- template-haskell

default-extensions:
- Arrows
- ConstraintKinds
- DataKinds
- DeriveAnyClass
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- DerivingStrategies
- DuplicateRecordFields
- FlexibleContexts
- FunctionalDependencies
- FlexibleInstances
- GADTs
- GeneralizedNewtypeDeriving
- LambdaCase
- MultiParamTypeClasses
- PolyKinds
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedLabels
- OverloadedStrings
- RankNTypes
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeApplications
- TypeFamilyDependencies
- TypeOperators
- TypeSynonymInstances
- ViewPatterns

library:
  source-dirs: src

tests:
  domain-driven-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - domain-driven
    - hspec
    - QuickCheck

executables:
  simple:
    main:                Main.hs
    source-dirs:         examples/simple
    dependencies:
    - domain-driven
    - wai
    - warp
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Werror
    - -Wall

  hierarchical:
    main:                Main.hs
    source-dirs:         examples/hierarchical
    dependencies:
    - domain-driven
    - wai
    - warp
    - servant-docs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Werror
    - -Wall
